<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>{{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/css/style.css' | relative_url }}">
</head>
<body>
  <header>…</header>
  <main>
    <h1>ドキュメントプレビュー</h1>
    <div class="pdf-gallery">
      {% for file in site.static_files %}
        {% if file.path contains 'assets/imgs/' and file.extname == '.png' %}
          <figure>
            <img src="{{ file.path | relative_url }}" alt="{{ file.basename }}">
            <figcaption>{{ file.basename }}</figcaption>
          </figure>
        {% endif %}
      {% endfor %}
    </div>
    {{ content }}
  </main>
  <footer>…</footer>
</body>
</html>
